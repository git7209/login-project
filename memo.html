<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션 스타일 메모 앱</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* 아이콘 스타일 */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
            vertical-align: middle;
        }
        
        /* 스크롤바 스타일 */
        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // 아이콘 컴포넌트들
        const Plus = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const Search = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
        );
        
        const FileText = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
        );
        
        const Trash2 = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );
        
        const Edit3 = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
        );
        
        const RotateCcw = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1,4 1,10 7,10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );
        
        const Globe = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
        );
        
        const Archive = ({ size = 16, className = "" }) => (
            <svg className={`icon ${className}`} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="21,8 21,21 3,21 3,8"></polyline>
                <rect x="1" y="3" width="22" height="5"></rect>
                <line x1="10" y1="12" x2="14" y2="12"></line>
            </svg>
        );

        const NotionMemoApp = () => {
            // 초기 데이터
            const initialNotes = [
                { id: 1, title: '첫 번째 메모', content: '여기에 메모를 작성하세요...', createdAt: new Date().toISOString(), isDeleted: false },
                { id: 2, title: '할 일 목록', content: '- 프로젝트 완료하기\n- 미팅 준비\n- 보고서 작성', createdAt: new Date().toISOString(), isDeleted: false }
            ];
            
            const [language, setLanguage] = useState('ko');
            const [notes, setNotes] = useState(initialNotes);
            const [selectedNote, setSelectedNote] = useState(initialNotes[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isEditing, setIsEditing] = useState(false);
            const [editTitle, setEditTitle] = useState('');
            const [editContent, setEditContent] = useState('');
            const [currentView, setCurrentView] = useState('notes');

            const translations = {
                ko: {
                    memos: '메모',
                    trash: '휴지통',
                    searchPlaceholder: '메모 검색...',
                    newMemo: '새 메모',
                    untitled: '제목 없음',
                    empty: '내용이 없습니다.',
                    save: '저장',
                    cancel: '취소',
                    titlePlaceholder: '제목을 입력하세요...',
                    contentPlaceholder: '내용을 입력하세요...',
                    selectMemo: '메모를 선택하거나 새 메모를 만들어보세요',
                    noMemos: '메모가 없습니다',
                    noTrash: '휴지통이 비어있습니다',
                    restore: '복원',
                    deleteForever: '영구 삭제',
                    moveToTrash: '휴지통으로 이동',
                    confirmDelete: '정말로 영구 삭제하시겠습니까?',
                    restored: '복원되었습니다',
                    movedToTrash: '휴지통으로 이동했습니다',
                    appTitle: '노션 스타일 메모 앱'
                },
                en: {
                    memos: 'Notes',
                    trash: 'Trash',
                    searchPlaceholder: 'Search notes...',
                    newMemo: 'New Note',
                    untitled: 'Untitled',
                    empty: 'No content.',
                    save: 'Save',
                    cancel: 'Cancel',
                    titlePlaceholder: 'Enter title...',
                    contentPlaceholder: 'Enter content...',
                    selectMemo: 'Select a note or create a new one',
                    noMemos: 'No notes',
                    noTrash: 'Trash is empty',
                    restore: 'Restore',
                    deleteForever: 'Delete Forever',
                    moveToTrash: 'Move to Trash',
                    confirmDelete: 'Are you sure you want to delete forever?',
                    restored: 'Restored',
                    movedToTrash: 'Moved to trash',
                    appTitle: 'Notion-Style Memo App'
                }
            };

            const t = translations[language];

            // 문서 제목 업데이트
            useEffect(() => {
                document.title = t.appTitle;
            }, [t.appTitle]);

            // 선택된 노트가 삭제되었을 때 처리
            useEffect(() => {
                if (selectedNote && selectedNote.isDeleted && currentView === 'notes') {
                    const activeNotes = notes.filter(note => !note.isDeleted);
                    if (activeNotes.length > 0) {
                        setSelectedNote(activeNotes[0]);
                    } else {
                        setSelectedNote(null);
                    }
                } else if (selectedNote && !selectedNote.isDeleted && currentView === 'trash') {
                    const trashedNotes = notes.filter(note => note.isDeleted);
                    if (trashedNotes.length > 0) {
                        setSelectedNote(trashedNotes[0]);
                    } else {
                        setSelectedNote(null);
                    }
                }
            }, [notes, selectedNote, currentView]);

            const activeNotes = notes.filter(note => !note.isDeleted);
            const trashedNotes = notes.filter(note => note.isDeleted);
            const currentNotes = currentView === 'notes' ? activeNotes : trashedNotes;

            const filteredNotes = currentNotes.filter(note => 
                note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                note.content.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const createNewNote = () => {
                const newNote = {
                    id: Date.now(),
                    title: t.newMemo,
                    content: '',
                    createdAt: new Date().toISOString(),
                    isDeleted: false
                };
                setNotes([newNote, ...notes]);
                setSelectedNote(newNote);
                setCurrentView('notes');
                setIsEditing(true);
                setEditTitle(newNote.title);
                setEditContent(newNote.content);
            };

            const moveToTrash = (noteId) => {
                const updatedNotes = notes.map(note => 
                    note.id === noteId ? { ...note, isDeleted: true } : note
                );
                setNotes(updatedNotes);
                
                if (selectedNote && selectedNote.id === noteId) {
                    const remainingNotes = activeNotes.filter(note => note.id !== noteId);
                    if (remainingNotes.length > 0) {
                        setSelectedNote(remainingNotes[0]);
                    } else {
                        setSelectedNote(null);
                    }
                }
            };

            const restoreNote = (noteId) => {
                const updatedNotes = notes.map(note => 
                    note.id === noteId ? { ...note, isDeleted: false } : note
                );
                setNotes(updatedNotes);
                
                if (selectedNote && selectedNote.id === noteId) {
                    setSelectedNote({ ...selectedNote, isDeleted: false });
                }
            };

            const deleteForever = (noteId) => {
                if (window.confirm(t.confirmDelete)) {
                    const updatedNotes = notes.filter(note => note.id !== noteId);
                    setNotes(updatedNotes);
                    
                    if (selectedNote && selectedNote.id === noteId) {
                        const remainingNotes = trashedNotes.filter(note => note.id !== noteId);
                        if (remainingNotes.length > 0) {
                            setSelectedNote(remainingNotes[0]);
                        } else {
                            setSelectedNote(null);
                        }
                    }
                }
            };

            const startEditing = () => {
                setIsEditing(true);
                setEditTitle(selectedNote.title);
                setEditContent(selectedNote.content);
            };

            const saveNote = () => {
                const updatedNotes = notes.map(note => 
                    note.id === selectedNote.id 
                        ? { ...note, title: editTitle, content: editContent }
                        : note
                );
                setNotes(updatedNotes);
                setSelectedNote({ ...selectedNote, title: editTitle, content: editContent });
                setIsEditing(false);
            };

            const cancelEdit = () => {
                setIsEditing(false);
                setEditTitle('');
                setEditContent('');
            };

            const toggleLanguage = () => {
                setLanguage(language === 'ko' ? 'en' : 'ko');
            };

            return (
                <div className="flex h-screen bg-gray-100">
                    {/* 사이드바 */}
                    <div className="w-80 bg-white border-r border-gray-200 flex flex-col">
                        {/* 헤더 */}
                        <div className="p-4 border-b border-gray-200">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-xl font-bold text-gray-800">
                                    {currentView === 'notes' ? t.memos : t.trash}
                                </h1>
                                <div className="flex items-center space-x-2">
                                    <button
                                        onClick={toggleLanguage}
                                        className="p-2 text-gray-500 hover:text-blue-500 transition-colors"
                                        title={language === 'ko' ? 'English' : '한국어'}
                                    >
                                        <Globe size={16} />
                                    </button>
                                    {currentView === 'notes' && (
                                        <button
                                            onClick={createNewNote}
                                            className="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
                                        >
                                            <Plus size={16} />
                                        </button>
                                    )}
                                </div>
                            </div>
                            
                            {/* 네비게이션 */}
                            <div className="flex mb-4 bg-gray-100 rounded-lg p-1">
                                <button
                                    onClick={() => setCurrentView('notes')}
                                    className={`flex-1 py-2 px-3 rounded-md text-sm font-medium transition-colors ${
                                        currentView === 'notes' 
                                            ? 'bg-white text-gray-800 shadow-sm' 
                                            : 'text-gray-600 hover:text-gray-800'
                                    }`}
                                >
                                    <FileText size={14} className="inline mr-1" />
                                    {t.memos}
                                </button>
                                <button
                                    onClick={() => setCurrentView('trash')}
                                    className={`flex-1 py-2 px-3 rounded-md text-sm font-medium transition-colors ${
                                        currentView === 'trash' 
                                            ? 'bg-white text-gray-800 shadow-sm' 
                                            : 'text-gray-600 hover:text-gray-800'
                                    }`}
                                >
                                    <Trash2 size={14} className="inline mr-1" />
                                    {t.trash}
                                </button>
                            </div>
                            
                            {/* 검색 */}
                            <div className="relative">
                                <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={16} />
                                <input
                                    type="text"
                                    placeholder={t.searchPlaceholder}
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                        </div>

                        {/* 메모 목록 */}
                        <div className="flex-1 overflow-y-auto scrollbar">
                            {filteredNotes.length === 0 ? (
                                <div className="p-4 text-center text-gray-500">
                                    {currentView === 'notes' ? t.noMemos : t.noTrash}
                                </div>
                            ) : (
                                filteredNotes.map(note => (
                                    <div
                                        key={note.id}
                                        onClick={() => setSelectedNote(note)}
                                        className={`p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 ${
                                            selectedNote && selectedNote.id === note.id ? 'bg-blue-50 border-r-2 border-r-blue-500' : ''
                                        }`}
                                    >
                                        <div className="flex items-start justify-between">
                                            <div className="flex-1">
                                                <div className="flex items-center mb-1">
                                                    {currentView === 'trash' ? (
                                                        <Archive size={14} className="text-gray-400 mr-2" />
                                                    ) : (
                                                        <FileText size={14} className="text-gray-400 mr-2" />
                                                    )}
                                                    <h3 className="font-medium text-gray-800 text-sm truncate">
                                                        {note.title || t.untitled}
                                                    </h3>
                                                </div>
                                                <p className="text-xs text-gray-500 mb-2">
                                                    {new Date(note.createdAt).toLocaleDateString(language === 'ko' ? 'ko-KR' : 'en-US')}
                                                </p>
                                                <p className="text-sm text-gray-600 line-clamp-2">
                                                    {note.content ? note.content.substring(0, 50) + '...' : t.empty}
                                                </p>
                                            </div>
                                            <div className="flex items-center space-x-1 ml-2">
                                                {currentView === 'trash' ? (
                                                    <>
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                restoreNote(note.id);
                                                            }}
                                                            className="p-1 text-gray-400 hover:text-green-500 transition-colors"
                                                            title={t.restore}
                                                        >
                                                            <RotateCcw size={12} />
                                                        </button>
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                deleteForever(note.id);
                                                            }}
                                                            className="p-1 text-gray-400 hover:text-red-500 transition-colors"
                                                            title={t.deleteForever}
                                                        >
                                                            <Trash2 size={12} />
                                                        </button>
                                                    </>
                                                ) : (
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            moveToTrash(note.id);
                                                        }}
                                                        className="p-1 text-gray-400 hover:text-red-500 transition-colors"
                                                        title={t.moveToTrash}
                                                    >
                                                        <Trash2 size={12} />
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* 메인 에디터 */}
                    <div className="flex-1 flex flex-col">
                        {selectedNote ? (
                            <>
                                {/* 에디터 헤더 */}
                                <div className="p-4 bg-white border-b border-gray-200 flex items-center justify-between">
                                    <div className="flex items-center">
                                        {selectedNote.isDeleted ? (
                                            <Archive className="text-gray-400 mr-2" size={20} />
                                        ) : (
                                            <FileText className="text-gray-400 mr-2" size={20} />
                                        )}
                                        <h2 className="text-lg font-medium text-gray-800">
                                            {selectedNote.title || t.untitled}
                                        </h2>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        {selectedNote.isDeleted ? (
                                            <>
                                                <button
                                                    onClick={() => restoreNote(selectedNote.id)}
                                                    className="px-3 py-1 bg-green-500 text-white rounded text-sm hover:bg-green-600"
                                                >
                                                    {t.restore}
                                                </button>
                                                <button
                                                    onClick={() => deleteForever(selectedNote.id)}
                                                    className="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                                >
                                                    {t.deleteForever}
                                                </button>
                                            </>
                                        ) : (
                                            <>
                                                {isEditing ? (
                                                    <>
                                                        <button
                                                            onClick={saveNote}
                                                            className="px-3 py-1 bg-green-500 text-white rounded text-sm hover:bg-green-600"
                                                        >
                                                            {t.save}
                                                        </button>
                                                        <button
                                                            onClick={cancelEdit}
                                                            className="px-3 py-1 bg-gray-500 text-white rounded text-sm hover:bg-gray-600"
                                                        >
                                                            {t.cancel}
                                                        </button>
                                                    </>
                                                ) : (
                                                    <button
                                                        onClick={startEditing}
                                                        className="p-2 text-gray-500 hover:text-blue-500 transition-colors"
                                                    >
                                                        <Edit3 size={16} />
                                                    </button>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </div>

                                {/* 에디터 내용 */}
                                <div className="flex-1 p-6 bg-white overflow-y-auto scrollbar">
                                    {isEditing && !selectedNote.isDeleted ? (
                                        <div className="h-full flex flex-col">
                                            <input
                                                type="text"
                                                value={editTitle}
                                                onChange={(e) => setEditTitle(e.target.value)}
                                                className="text-2xl font-bold mb-4 border-none outline-none bg-transparent w-full"
                                                placeholder={t.titlePlaceholder}
                                            />
                                            <textarea
                                                value={editContent}
                                                onChange={(e) => setEditContent(e.target.value)}
                                                className="flex-1 border-none outline-none resize-none bg-transparent text-gray-700 leading-relaxed w-full min-h-96"
                                                placeholder={t.contentPlaceholder}
                                            />
                                        </div>
                                    ) : (
                                        <div className="h-full">
                                            <h1 className="text-2xl font-bold mb-4 text-gray-800">
                                                {selectedNote.title || t.untitled}
                                            </h1>
                                            <div className="text-gray-700 leading-relaxed whitespace-pre-wrap">
                                                {selectedNote.content || t.empty}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex items-center justify-center bg-white">
                                <div className="text-center">
                                    <FileText className="mx-auto mb-4 text-gray-400" size={48} />
                                    <p className="text-gray-500">{t.selectMemo}</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<NotionMemoApp />, document.getElementById('root'));
    </script>
</body>
</html>
